<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main class="container">
    <div class="card">
      <div class="card__header">
        <img src="images/image-victor.jpg" alt="victor">
      </div>
      <div class="card__body">
        <div class="info">
          <p class="name">Victor Crest <span class="age">26</span></p>
          <p class="country">London</p>
        </div>
        <div class="stats">
          <div class="stat">
            <div class="stat__value">80K</div>
            <div class="stat__name">Followers</div>
          </div>
          <div class="stat">
            <div class="stat__value">803K</div>
            <div class="stat__name">Likes</div>
          </div>
          <div class="stat">
            <div class="stat__value">1.4K</div>
            <div class="stat__name">Photos</div>
          </div>

        </div>

      </div>
    </div>
  </main>
</body>

</html>
